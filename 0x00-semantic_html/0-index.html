  <body>
    <header>

    <!--
    Create a main section that contains an article, and inside the article, add a h1 tag for the title and a section for the content.
Add a footer with some copyright information “@copyright ”
    -->
    <main>
        <article>
            <h1>Title </h1>
            <section>
                <h2>Sth</h2>
                <p>Sth sth</p>

        </article>
    </main>
    <footer>
        <h3>@copyright</h3>
    </footer>

</html>
